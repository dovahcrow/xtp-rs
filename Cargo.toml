[package]
name = "xtp"
version = "0.1.0-alpha.1"
authors = ["Weiyuan Wu <doomsplayer@gmail.com>"]
edition = "2018"
license = "MIT"
documentation = "https://docs.rs/xtp"
repository = "https://github.com/dovahcrow/xtp-rs"

